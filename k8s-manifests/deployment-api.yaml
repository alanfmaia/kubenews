apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-web-api
spec:
  replicas: 5
  selector:
    matchLabels:
      app: deploy-web-api
  template:
    metadata:
      labels:
        app: deploy-web-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: web-api
        
        image: afmaia/kube-news:v1
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"

        ports:
        - containerPort: 8080
        env:
        - name: DB_DATABASE
          value: "kubenews"
        - name: DB_USERNAME
          value: "kubenews"
        - name: DB_PASSWORD
          value: "Pg#123"
        - name: DB_HOST
          value: "postgres-service"
        
